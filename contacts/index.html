<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header
      class="bg-white shadow-md p-4 flex items-center justify-between fixed top-0 left-0 w-full z-10"
    >
      <div class="flex items-center space-x-4">
        <a href="/" class="text-blue-500">Address Book</a>
        <h1 class="text-xl font-semibold">Contact Details</h1>
      </div>

      <button
        class="bg-blue-500 text-white rounded-md px-4 py-2 text-sm shadow-md"
      >
        Edit
      </button>
    </header>

    <main class="pt-20 px-4">
      <!-- Contact Card -->
      <div
        id="contact-card"
        class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center space-y-4"
      >
        <!-- Contact Card -->
      </div>

      <!-- Detail Contact -->
      <div class="bg-white mt-6 rounded-lg shadow-md p-6">
        <h3 class="text-lg font-semibold mb-4">Detail Information</h3>

        <div id="contact-detail">
          <!-- Contact Detail -->
        </div>
      </div>
    </main>

    <script src="/utils.js"></script>
    <script src="index.js"></script>
  </body>
</html>
